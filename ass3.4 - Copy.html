<!DOCTYPE html>
<html>
    <head>
        <title> CSS Position</title>
        <link rel="stylesheet" type="text/css" href="ass34.css">
        <style>
            img{
                position: absolute;
                top: 0px;
                left: 0px;
                z-index: -1;
            }
        </style>
    </head> 
    <body>
        <p>This is heading1</p>
        <p>This is heading2</p>
        <p>This is a Paragraph1</p>
        <p>This is a Paragraph2</p>
        <img src="images/intel.jpg" width="100" height="200">
    </body>
            </html>
